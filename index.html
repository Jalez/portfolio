<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/jr_logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaakko Rajala</title>
    <script>
      // Prevent theme flash by setting initial theme before anything renders
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          // Set dark background immediately to prevent white flash
          document.documentElement.style.backgroundColor = '#000000';
        } else {
          document.documentElement.style.backgroundColor = '#ffffff';
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Set body background based on theme to prevent flash */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Default dark */
        color: #ffffff;
      }
      
      [data-theme="light"] body {
        background-color: #ffffff !important;
        color: #000000 !important;
      }
      
      [data-theme="dark"] body {
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #ffffff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #e5e5e5;
      }
    </style>
